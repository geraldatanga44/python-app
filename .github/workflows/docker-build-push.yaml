name: ci

on:
  push:
    tags:
      - "v*.*.*"
    paths:
      - src/**
    branches:
      - main

jobs:
  ci:
    runs-on: self-hosted
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images:
            geraldatanga44/python-app
            # The 'semver' type automatically parses 'v1.2.3'
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ !contains(github.ref, 'prerelease') }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
  cd:
    needs: ci
    runs-on: self-hosted
    steps:
      - name: Download Argo binary
        shell: bash
        run: |
          curl -ksSL -o argocd https://argocd-server.algocd/download/argocd-linux-amd64
          chmod +x argocd
          mv ./argocd /usr/local/bin/argocd

      - name: Argocd app sync
        shell: bash
        run: |
          argocd login argocd-server.algocd --insecure --grpc-web --username admin --password ${{ secrets.ARGO_PASSWORD }}
          argocd app sync python-app
